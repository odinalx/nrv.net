<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>NRV Spectacles</title>
    <link rel="stylesheet" href="../css/home_styles.css">
</head>
<body>
    <header class="header">
        <div class="logo">
            <span>LOGO NRV</span>
        </div>
        <div class="icons">
            <span class="icon-ticket">&#x1F3AB;</span>
            <span class="icon-cart">&#128722;</span>
        </div>
    </header>

    <main class="main-content">
        <h1>Bienvenue, NomUtilisateur</h1>
        <section class="program-section">
            <h2>NRV Spectacles Programmation</h2>

            <div class="filters">
                <button class="filter-button">Lieu</button>
                <button class="filter-button">Style</button>
                <button class="filter-button">Jours</button>
            </div>

            <div class="styles">
                <span class="style-item">Tout les styles</span>
                <span class="style-item">Jazz</span>
                <span class="style-item">Pop</span>
                <span class="style-item">Pop</span>
                <span class="style-item">Pop</span>
            </div>

            <div class="event">
                <div class="image-placeholder">IMAGE</div>
                <div class="event-details">
                    <span class="event-group">Groupe</span>
                    <span class="event-date">Mer 5 octobre 21h</span>
                </div>
            </div>

            <div class="event">
                <div class="image-placeholder">IMAGE</div>
                <div class="event-details">
                    <span class="event-group">Groupe</span>
                    <span class="event-date">Jeu 10 novembre 20h</span>
                </div>
            </div>
        </section>
    </main>
</body>
</html>
