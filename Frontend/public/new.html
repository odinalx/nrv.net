<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registro</title>
    <link rel="stylesheet" href="../css/loggin.css">
</head>
<body>
    <div class="container">
        <div class="items"></div>
        <div class="items">
            <form onsubmit="register(event)">
                <h1>Registro NRV</h1>
                <div>
                    <label for="fullname">Nombre Completo:</label>
                    <input type="text" id="fullname" name="fullname" required placeholder="Ingresa tu nombre completo">
                </div>
                
                <div>
                    <label for="username">Usuario:</label>
                    <input type="text" id="username" name="username" required placeholder="username">
                </div>

                <div>
                    <label for="email">Correo Electrónico:</label>
                    <input type="email" id="email" name="email" required placeholder="email@example.com">
                </div>
                
                <div>
                    <label for="password">Contraseña:</label>
                    <input type="password" id="password" name="password" required placeholder="password">
                </div>

                <div>
                    <label for="confirm-password">Confirmar Contraseña:</label>
                    <input type="password" id="confirm-password" name="confirm-password" required placeholder="confirm password">
                </div>

                <div>
                    <button type="submit">Registrar</button>
                </div>

                <p><a href="#">¿Ya tienes cuenta? Inicia sesión</a></p>
            </form>
        </div>
        <div class="items"></div>
    </div>
</body>
</html>
